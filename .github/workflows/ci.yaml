name: Continuous Integration

on:
  pull_request:
    branches:
      - main

jobs:
  cargo-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cargo Check
        run: cargo check
